<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebStatique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img src="img/logo.png" alt="logo" height="60px" width="75px">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="maps">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d923086.3367468781!2d50.657310764654!3d25.344290048600044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e45c534ffdce87f%3A0x1cfa88cf812b4032!2sQatar!5e0!3m2!1sfr!2sfr!4v1669211721394!5m2!1sfr!2sfr"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <form class="p-3">
      <div class="mb-3">
        <label for="exampleInputNom1" class="form-label">Nom</label>
        <input type="Nom" class="form-control rounded" id="exampleInputNom1" aria-describedby="NomHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputemail1" class="form-label">Email</label>
        <input type="email" class="form-control rounded" id="exampleInputemail1">
      </div>
      <div>
        <label class="message" for="message">Votre message</label>
        <textarea id="message" class="form-control mb-3 w-100 rounded" name="message" style="resize:none"
          placeholder="Ecrivez-nous !" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </main>

  <footer>
    <div class="copyright">
      <a href="https://twitter.com/?lang=fr" target="_blank"><img src="img/twitter.png" alt="twitter"></a>
      <a href="https://www.instagram.com/?hl=fr" target="_blank"><img src="img/instagram.png" alt="instagram"></a>
      <a href="https://www.snapchat.com/fr-FR" target="_blank"><img src="img/snapchat.png" alt="snapchat"></a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
